<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h2 class="text-3xl font-bold text-center mb-6">Nuevera Infotech Jobs</h2>
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
            <h1 class="text-3xl font-bold mb-6">Login</h1>
            <form>
                <!-- Username -->
                <div class="mb-4">
                    <label class="block mb-2 font-bold">Username</label>
                    <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        type="text" name="username" required>
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label class="block mb-2 font-bold">Password</label>
                    <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        type="password" name="password" required>
                </div>

                <!-- Remember Me Checkbox (Optional) -->
                <div class="mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700">Remember me</span>
                    </label>
                </div>

                <!-- Login Button -->
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full"
                    type="submit">Login</button>
                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                    Donâ€™t have an account yet?
                    <a
                        href="signupcandidate.html"
                        class="font-medium text-blue-600 hover:underline dark:text-primary-500"
                        >Sign up</a
                    >
                </p>
            </form>
        </div>
    </div>
</body>

</html>
