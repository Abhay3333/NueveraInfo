<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Web Development Quiz</title>
</head>
<body class="bg-gray-100">
    <div class="bg-white rounded-lg shadow-md p-8 mx-auto max-w-md mt-10">
        <h1 class="text-2xl font-bold mb-6">Web Development Quiz</h1>
        <form id="quiz-form">
            <div class="mb-4">
                <p class="font-semibold mb-2">Question 1: What does HTML stand for?</p>
                <label class="block mb-2">
                    <input type="radio" name="q1" value="a" class="mr-2">
                    a) Hyper Text Markup Language
                </label>
                <label class="block mb-2">
                    <input type="radio" name="q1" value="b" class="mr-2">
                    b) High Tech Modern Language
                </label>
                <label class="block mb-2">
                    <input type="radio" name="q1" value="c" class="mr-2">
                    c) Hyper Transfer Markup Language
                </label>
            </div>
            <!-- Add more questions and options here... -->
            <button type="button" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none" onclick="calculateScore()">Submit</button>
        </form>
    </div>
    <div id="score-container" class="hidden bg-white rounded-lg shadow-md p-8 mx-auto max-w-md mt-10">
        <h2 class="text-xl font-bold mb-4">Quiz Results</h2>
        <p id="score" class="text-lg font-semibold mb-4"></p>
    </div>
    
    <script>
        function calculateScore() {
            const form = document.getElementById("quiz-form");
            const questions = form.querySelectorAll(".mb-4"); // Each question div
            let score = 0;
            
            questions.forEach((question, index) => {
                const selectedOption = form.querySelector(`input[name=q${index + 1}]:checked`);
                if (selectedOption) {
                    const selectedValue = selectedOption.value;
                    if (selectedValue === "a") {
                        score++;
                    }
                }
            });
            
            const scoreContainer = document.getElementById("score-container");
            const scoreElement = document.getElementById("score");
            scoreElement.textContent = `Your score is: ${score} out of ${questions.length}`;
            scoreContainer.classList.remove("hidden");
        }
    </script>
</body>
</html>
